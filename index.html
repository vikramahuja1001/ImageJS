<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Activity</title>
<link rel="stylesheet" href="lib/sugar-web/graphics/css/sugar.css">
<link rel="stylesheet" href="css/activity.css">
<script data-main="js/loader" src="lib/require.js"></script>
<script type="text/javascript" src="js/jquery.js" ></script>
<script type="text/javascript" src="js/caman.full.min.js" ></script>
<script type="text/javascript" src="js/activity.js" ></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>
  <hr/>
  <button class="toolbutton" id="zoom-out" title="Zoom Out"></button>
  <button class="toolbutton" id="zoom-in" title="Zoom In"></button>
  <button class="toolbutton" id="zoom-best" title="Fit to window"></button>
  <button class="toolbutton" id="zoom-original" title="Original size"></button>
  <hr/>
  <button class="toolbutton" id="rotate-anticlockwise" title="Rotate AntiClockwise"></button>
  <button class="toolbutton" id="rotate-clockwise" title="Rotate Clockwise"></button>
  <hr/>
  <button class="toolbutton" id="previous-image" title="Previous Image"></button>
  <button class="toolbutton" id="next-image" title="Next Image"></button>
  <hr/>
  <button class="toolbutton" id="add-image" title="Add Images"></button>
  <hr/>
  <button class="toolbutton" id="fullscreen" title="Fullscreen"></button>
  <!-- Add more buttons here -->
  <hr/>
  <button class="toolbutton" id="caman" title="CAMAN"></button>

  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">
   <p id ="large-screen">Press Escape to exit Full Screen Mode </p>
        <center>
	<img id='main-image'>
	        <canvas id='imageCanvas' ></canvas>
		<canvas id='imageCanvas2' ></canvas>
		      </center>
  <button class="toolbutton" id="exit-fullscreen" title="Exit Fullscreen"></button>
  <!-- Replace this message with your own content -->
  <div id='init-image'>
      <img src="icons/imageviewer.svg"/>
      <br/>
      <button id='open-button'><img id='button-image' src="icons/add.svg">Open image ...</button>
  </div>
<form id='poster' action='.' method='post' enctype='multipart/form-data'>
      <input id='search_image' type='file'/>
          </form>
</div>
</body>

</html>
